<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a href="{{ url_for('main.dashboard') }}" class="navbar-brand">Sistema de Productos</a>
            <div class="d-flex">
                <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Editar Producto</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="form-container">
            <form method="POST" action="{{ url_for('main.editar_producto', id=producto.id) }}"
                id="form-editar-producto">
                <div class="mb-3">
                    <label class="form-label">ID del Producto</label>
                    <input type="text" class="form-control" value="{{ producto.id }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}"
                        required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio ($) *</label>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0"
                        value="{{ producto.precio }}" required>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" min="0"
                        value="{{ producto.cantidad }}" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-warning" id="btn-actualizar">Actualizar Producto</button>
                    <a href="{{ url_for('main.listar_productos') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
